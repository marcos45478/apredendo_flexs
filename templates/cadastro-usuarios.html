<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="static/cadastro-usuarios.css">
</head>

<body>

    <form action="/cadastro-usuario" method="POST">

        {% with mansagens = get_flashed_massages(with_categories=true)%}
            {% if mansagens %}
                {% for categoria, mansagem in mansagens %}
                <div class="flash {{categoria}}">
                    {{mansagem}}
                </div>
                {%endfor%}
            {%endif%}
        {%endwith%}

        <h2>Cadastro de Usuário</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <span class=""></span>
        <button type="submit">Cadastrar</button>

    </form>
<script>
    const senhaInput = document.getElementById('senha');
    const toggle = document.getElementById('toggleSenha');
    const eyelcon = toggle.querySelector('svg')

    toggle.addEventListener('click', function () {
        const visible = senhaInput.type == 'text'
        senhaInput.type = visible ? 'password' : 'text';
        eyelcon.setAttribute('stroke', visible ? '#374151')
    });
</script>
</body>
</html>
